server {
    listen 80;
    server_name 100zhang.top www.100zhang.top 18.219.16.91;
    # 强制跳转 HTTPS
    # 八字算命 API (允许 HTTP 访问)
    location /bazishouxiang/api/ {
        rewrite ^/bazishouxiang/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 八字算命前端 (重定向到 HTTPS)
    location /bazishouxiang/ {
        return 301 https://100zhang.top$request_uri;
    }


    # AI 作业助手 (Homework Helper)
    location /homework {
        client_max_body_size 50M;
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
    }
    # Polaroid 拍立得照片墙
    location /polaroid/ {
        rewrite ^/polaroid/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
    }

}

server {
    listen 443 ssl default_server;
    server_name 100zhang.top www.100zhang.top;

    # SSL 证书配置 (沿用你现有的)
    ssl_certificate /etc/letsencrypt/live/100zhang.top-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/100zhang.top-0001/privkey.pem;

    # 主页配置 (Standard)
    # 以后你更新 index.html 就会生效了！
    location / {
        root /var/www/html;
        index index.html index.htm;
        # 禁止 HTML 缓存，保证每次刷新都是最新的
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 提示词管理器配置
    location /prompt-manager {
        alias /var/www/html/prompt-manager;
        index index.html;
        try_files $uri $uri/ /prompt-manager/index.html;
    }
    
    location /prompt-manager/assets {
        alias /var/www/html/prompt-manager/assets;
    }

    # Prompt Manager API
    location /prompt-manager/api/ {
        rewrite ^/prompt-manager/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # HTML 转图片工具
