        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Baba API Proxy (Port 3003)
    # Baba Frontend
    location /baba/ {
        alias /var/www/html/baba/;
        index index.html;
